<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FrutaXchang - Denúncia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h1>Denúncia - Grupo FrutaXchang</h1>
    <p>Use este formulário para denunciar comportamentos inadequados no grupo de WhatsApp.</p>

    <form action="https://formsubmit.co/chatgpt2025atualizado@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://rafael.github.io/frutaxchang/obrigado.html">

      <label>Nome do denunciado:</label>
      <input type="text" name="nome" placeholder="Ex: João da Silva" required>

      <label>Número do denunciado:</label>
      <input type="text" name="numero" placeholder="Ex: +55 11 91234-5678" required>

      <label>Motivo da denúncia:</label>
      <textarea name="motivo" placeholder="Descreva o que aconteceu..." required></textarea>

      <button type="submit">Denunciar</button>
    </form>
  </div>
</body>
</html>
