<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FrutaXchang - Denúncias</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #0f0;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .agradecimento {
      margin-top: 20px;
      color: #0f0;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>FrutaXchang - Denúncias</h1>

  <form id="formularioDenuncia" action="https://formsubmit.co/chatgpt2025atualizado@gmail.com" method="POST">
    <input type="text" name="nome" placeholder="Nome do denunciado" required>
    <input type="text" name="numero" placeholder="Número de telefone" required>
    <textarea name="motivo" placeholder="Motivo da denúncia" required></textarea>

    <!-- Evita redirecionar para outra página -->
    <input type="hidden" name="_redirect" value="javascript:void(0);">
    <button type="submit">Denunciar</button>
  </form>

  <div class="agradecimento" id="mensagemObrigado">
    ✅ Obrigado por enviar sua denúncia. Vamos analisar o ocorrido.
  </div>

  <script>
    const formulario = document.getElementById('formularioDenuncia');
    const mensagem = document.getElementById('mensagemObrigado');

    formulario.addEventListener('submit', function() {
      formulario.style.display = 'none'; // esconde o formulário
      mensagem.style.display = 'block';  // mostra a mensagem
    });
  </script>

</body>
</html>
